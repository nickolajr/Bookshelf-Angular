<div class="create-form">
    <h2>Create New Post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" formControlName="title" class="form-control">
             <div *ngIf="postForm.get('title')?.hasError('required') && postForm.get('title')?.touched" class="error-msg">
        Title is required
      </div>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" formControlName="content" class="form-control" rows="5"></textarea>
            <div *ngIf="postForm.get('content')?.hasError('required') && postForm.get('content')?.touched" class="error-msg">
            Content is required
      </div>
        </div>
        <button type="submit" [disabled]="postForm.invalid" class="btn btn-primary">Create Post</button>
    </form>
</div>
