<div id="particles-js"></div> <!-- Particle container -->
<div class="book-container">
  
  <div class="book open">
    <div class="left-page">
      <div class="page-content">
        <h1 class="welcome">Welcome Back!</h1>
        <p>Enter your credentials to access your bookshelf.</p>
      </div>
    </div>
    <div class="right-page">
      <div class="page-content">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" formControlName="UserName" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="Password" placeholder="Enter password">
          </div>
          <button type="submit" [disabled]="loginForm.invalid">Login</button>
        </form>
      </div>
    </div>
    <div class="spine">
      Login
    </div>
  </div>
</div>
