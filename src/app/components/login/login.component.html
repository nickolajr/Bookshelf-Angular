<div class="book-container">
  <div class="book open">
    <div class="left-page">
      <div class="page-content">
        <h1 class="welcome">Welcome Back!</h1>
        <p class="subtext">Continue your literary journey</p>
        <div class="auth-alternative">
          <span>New here?</span>
          <button class="signup-button" routerLink="/register">Create Account</button>
        </div>
      </div>
    </div>
    <div class="right-page">
      <div class="page-content">
        <div class="form-header">
          <h2>Sign In</h2>
          <p>Access your personal bookshelf</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="auth-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              formControlName="UserName" 
              placeholder="Enter your username"
              class="form-input"
              [ngClass]="{ 'invalid': loginForm.get('UserName')?.invalid && loginForm.get('UserName')?.touched }"
            >
            <div *ngIf="loginForm.get('UserName')?.invalid && loginForm.get('UserName')?.touched" 
                 class="error-message">
              Username is required
            </div>
          </div>
          <div class="form-group password-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input 
                [type]="isPasswordVisible ? 'text' : 'password'" 
                id="password" 
                formControlName="Password" 
                placeholder="••••••••"
                class="form-input"
                [ngClass]="{ 'invalid': loginForm.get('Password')?.invalid && loginForm.get('Password')?.touched }"
              >
              <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                {{ isPasswordVisible ? 'Hide' : 'Show' }}
              </button>
            </div>
            <div *ngIf="loginForm.get('Password')?.invalid && loginForm.get('Password')?.touched" 
                 class="error-message">
              Password is required
            </div>
          </div>
          <button 
            type="submit" 
            class="submit-btn" 
            [disabled]="loginForm.invalid"
            [ngClass]="{ 'loading': isSubmitting }"
          >
            {{ isSubmitting ? 'Signing In...' : 'Sign In' }}
          </button>
        </form>
      </div>
    </div>
    <div class="spine">
      <span>Bookwise</span>
    </div>
  </div>
</div>
