<div class="center-div">
  <h1>Popular Books</h1>

  <div class="book-list" *ngIf="popularBooks.length > 0">
    <div *ngFor="let book of popularBooks">
      <button (click)="toggleDetails(book)">
        <img
          *ngIf="book.coverImage?.large"
          [src]="book.coverImage.large"
          alt="Book cover"
        />
        <div>
          <span *ngIf="book.title?.english">{{ book.title.english }}</span>
        </div>
      </button>
      <h4 class="description">{{this.description}}</h4>

      <!-- Modal -->
      <div class="modal" *ngIf="modalOpen && activeBookId === book.id">
        <div class="modal-content">
          <span class="close" (click)="closeDetails()">Ã—</span>
          <div class="modal-header">
            <button (click)="addBook(book)">Add To Library</button>
            <h2>{{ book.title?.english }}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="popularBooks.length === 0">
    <h2>No popular books found</h2>
  </div>
</div>
