<div class="profile-container">
    <h2>Profile</h2>
    <div *ngIf="acc">
        <p>Username: {{acc.userName}}</p>
        <p>Email: {{acc.email}}</p>
        <button (click)="toggle()">Settings</button>
        <div *ngIf="isopen">
           <button (click)="DelAcc()">Delete Account</button>
        </div>
     </div>
    <div *ngIf="!acc">
        <p>Could not load profile</p>
     </div>
</div>
